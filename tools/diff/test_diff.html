<head>

<body>
    <style type="text/css" media="all">
    
        
    </style>
    <div id='acediff-container'>
    
    </div>
    <script>
        eruda.init([]);
        var a = Object.keys(localStorage).filter(e => e.match(/m\d+/));
        //todo profile,addfolds,and lock scrolling
        var differ = new AceDiff.diff(document.getElementById('acediff-container'),{
            mode: 'ace/mode/javascript',
            lockScrolling: true,
            showConnectors: true,
            showCopyArrows: true,
            alignLines: false,
            // threeWay: false,
            center: {
                content: document.body.innerHTML
            },
            right: {
                content: document.body.innerHTML.replace(/a(\w+)/g, "$1b")
            },
            left: {
                content: document.body.innerHTML.replace(/b(\w+)/g, "$1a")
            }
        });
        differ.diff();
        /*setTimeout(function(){
            differ.destroy();
        },5000)*/

        //differ.render();
    </script>
</body>
