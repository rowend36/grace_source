<label>Search in workspace</label>
<div class="mt-5 edge_box-2 h-30">
    <div class="fill_box input-field inline">
        <input id="searchInput" placeholder="Search for"
            type="search" class="">
    </div>
    <button id="searchBtn"
        class="side-1 material-icons">search</button>
    <button id='searchConfig'
        class="side-2 material-icons">filter_list</button>
</div>
<div class='replaceBox' style='margin-top:15px'>
    <label>Replace all instances with</label>
    <div class="edge_box-2 h-30 mt-5">
        <div class="input-field inline fill_box">
            <input id="replaceInput" placeholder="Replace with"
                type="text" class="">
        </div>
        <button id="undoReplaceBtn" class="side-1"><i
                class="material-icons">autorenew</i></button>
        <button id="replaceBtn" class="side-2"><i
                class="material-icons">swap_horiz</i></button>
    </div>
</div>
<div class="ace_search_options mt-5">
    <button id='toggleReplace'
        class="btn-toggle big left material-icons">keyboard_arrow_down</button>
    <button id="toggleRegex" class="right ace_button">.*</button>
    <button id="caseSensitive" class="right ace_button">Aa</button>
    <button id="toggleWholeWord"
        class="right ace_button">[ab]</button>
</div>
<div class='divider border-inactive'></div>
<h6 id="searchInfo"></h6>
<div id="searchStatus"><i
        id="searchStatusOp">Searching...</i><i
        id="searchStatusFile">Searching...</i><br />
    <div class="align-right"><button id="searchStop"
            class='btn '>Stop</button></div>
</div>
<div id="searchResults">
    <div class='no-results color-inactive'>No results</div>
</div>
<div class="align-right"><button id="showMoreResults"
        class="btn btn-flat">More results</button></div>
