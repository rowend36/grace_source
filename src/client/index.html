<!DOCTYPE html>

<html>

<head>
    <meta name="viewport"
        content="width=device-width, user-scalable=no initial-scale=1.0" />
    <meta charset='utf-8' />
    <link rel="shortcut icon" href="./favicon.ico">
    <style type="text/css" media="all">
        .splash-screen {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #0d47a1;
            background-image: linear-gradient(20deg, #093170, #0d47a1, #0d47a1, #093170);
            animation: scale-out 30s ease-out 0s 1;
            -moz-animation-fill-mode: forwards;
            -webkit-animation-fill-mode: forwards;
            font-size: 90px;
            font-weight: 500;
            text-shadow: 0.5px 0.5px 0 rgba(0, 0, 0, 0.3), 1px 1px 0 rgba(0, 0, 0, 0.1), 0 0 4px rgba(255, 255, 255, 0.07), 0 0 8px rgba(255, 255, 255, 0.1), 0 0 16px rgba(255, 255, 255, 0.14);
            text-align: center;
            line-height: 100vh;
            color: #e3f2fd;
        }

        @-webkit-keyframes scale-out {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        @-moz-keyframes scale-out {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.3);
            }
        }

        @keyframes scale-out {
            0% {
                -webkit-transform: scale(1);
                -moz-transform: scale(1);
                transform: scale(1);
            }

            100% {
                -webkit-transform: scale(1.5);
                -moz-transform: scale(2);
                transform: scale(2);
            }
        }
    </style>
</head>

<body class="app-theme-light editor-primary">
    <div class='splash-screen'>
        <span>grace</span>
    </div>
    <!--<oscript src="./tests/snippets.js" type="text/javascript" charset="utf-8"></oscript> -->
    <script type="text/javascript" src="./libs/js/require.js" charset="utf-8">
    </script>
    <script type="text/javascript" src="./index.js" charset="utf-8"></script>
</body>
</html>
